{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
        <link href="{% static "css/bootstrap.css"  %}" rel="stylesheet" />
        <link href="{% static "css/font-awesome.css" %}" rel="stylesheet" />
        <link href="{% static "css/style.css" %}" rel="stylesheet" />
        <link href="{% static "css/docs.main.css" %}" rel="stylesheet"/>
        <link href="{% static "css/site.main.css" %}" rel="stylesheet"/>
        <link href="{% static "css/tree.css" %}" rel="stylesheet"/>
        <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static "js/bootstrap.min.js" %}"></script>
</head>
<body>
    <form action="" method="post" autocomplete="off">{% csrf_token %}
        <div class="row">
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="在此输入您的主题标题..." name="title">
            </div>
            <div class="col-md-2">
                <select class="form-control" name="plate">
                    <option>请选择板块...</option>
                    <option>456</option>
                </select>
            </div>
        </div>
        <br/>
        <textarea name="content" id="editor1" rows="20" cols="80" placeholder="在此输入您的主题内容..."></textarea>
        <br/>
        <div class="col-md-10 col-md-offset-10">
            <button type="submit" class="btn btn-primary">发布</button>
        </div>
    </form>
</body>
<script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
<script src="{% static 'ckeditor/ckeditor.js' %}"></script>
<script>
    // 用CKEditor替换<textarea id="editor1">
    // 使用默认配置
    //CKEDITOR.replace('editor1');
    CKEDITOR.replace('content', { height: '340px' });
</script>
</html>
